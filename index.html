        <section class="gem-managment">

                <!-- ALL WEEKLY EVENTS -->

                    <!-- MAIN WEEKLY EVENT -->

                        " src="https://www.taransworld.com/GoW_graphics/Game/Calendaricons_Calendaricons_daily_calendar_calender.png"
                            alt="calendar"> Entire Week</label>
                    <select class="gem-managment__weekly-event-select" onchange="weeklyEventsExport()">
                        <option value="0" disabled selected>Main Weekly Event</option>
                        <option value="1">World Event</option>
                        <option value="2">Journey</option>
                        <option value="3">Raid Boss</option>
                        <option value="4">Tower of Doom</option>
                        <option value="5">Invasion</option>
                    </select>

                    <div class="gem-managment__weekly-event-tier-div">
                        <label class="gem-managment__weekly-event-tier-label">Tiers purchased</label>
